<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			ul {
				height: 300px;
				background-color: mediumaquamarine;
				width: 1000px;
				margin: 20px auto;
				display: flex;
			}
			
			ul li {
				display: inline-block;
				height: 300px;
				width: 200px;
				background-color: mediumpurple;
				float: left;
				margin-right: 10px;
				display: flex;
				flex-wrap: wrap;
				flex-basis: 100%;
			}
			@media (min-width:960px){
				ul li{
					flex-basis: 100%;
				}
			}
						@media (min-width:600px){
				ul li{
					flex-basis: 50%;
				}
			}
						@media (min-width:200px){
				ul li{
					flex-basis: 10%;
				}
			}
		
			
		</style>
	</head>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>

</html>
